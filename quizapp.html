<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            margin: 10px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button id="next-button">Next</button>
    </div>

    <script>
        const questions = [
            {
                question: "What was the fastest growing web browser in 2020? ",
                options: ["Microsoft edge", "Firefox", "Duck Duck Go", "Internet Explorer"],
                correctAnswer: "Microsoft edge"
            },
            {
                question: "Who is the founder of Microsoft?",
                options: ["C.V. Raman","Steve Henry","Andrew Wilson","Bill Gates"],
                correctAnswer: "Bill Gates"
            },
            {
                question: "Which city is called the Silicon City of India??",
                options: ["Mumbai","Indore","Bengaluru","Hyderabad"],
                correctAnswer: "Bengaluru"
            },
            {
                question: "What is the Parent company of Google?",
                options: ["Alphabet inc","Apple","Oracle Corporation","Microsoft"],
                correctAnswer: "Alphabet inc"
            },
            {
                question: "Who is the father of computer science??",
                options: ["Charles Cabbage","Tomato Finger","Charles Angel","Charles Babbage"],
                correctAnswer: "Charles Babbage"

            }
            
        ];

        let currentQuestionIndex = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const nextButton = document.getElementById("next-button");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = "";

            currentQuestion.options.forEach((option) => {
                const optionElement = document.createElement("div");
                optionElement.className = "option";
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(option));
                optionsElement.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correctAnswer) {
                alert("Correct!");
            } else {
                alert("Incorrect. The correct answer is: " + currentQuestion.correctAnswer);
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("Quiz completed!");
                nextButton.disabled = true;
            }
        }

        nextButton.addEventListener("click", () => {
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            }
        });

        loadQuestion();
    </script>
</body>
</html>
